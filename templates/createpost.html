{{define "createpost"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
    <main class="post-form">
        <form class="w-100" action="/createpost" method="POST">
            <div class="post-heading">
                <h1>Creating a post</h1>
            </div>
            <div class="post-form-main">
                <div class="post-form-fields">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="titleIn" name="titleIn" placeholder="Post title">
                        <label for="titleIn">Title</label>
                    </div>

                    <div class="form-floating">
                        <textarea type="text" class="form-control" id="contentIn" name="contentIn" placeholder="Post content" style="height: 100px"></textarea>
                        <label for="contentIn">Content</label>
                    </div>

                    <div class="post-tags">
                        <p>Tags</p>
                        {{ range .}}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value={{.Id}} id=".Id" name="tag">
                            <label class="form-check-label" for="flexCheckDefault">
                              {{.Name}}
                            </label>
                        </div>
                        {{end}}
                    </div>
                </div>
                <a href="/"><button class="btn btn-primary" type="submit">Publish post</button></a>
            </div>
        </form>
    </main>

</body>
</html>
{{ end }}
