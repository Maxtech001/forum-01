{{define "createpost"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Knitterverse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/aboutus">About us</a>
                </div>
                <div class="nav-left d-flex">
                    {{if .User_id }}
                    <span class="navbar-text">
                        Hello, {{ .User_id }}!
                    </span>
                    <a class="btn btn-primary" href="/createpost" role="button">Create a post</a>
                    <a class="btn btn-outline-primary" href="/logout" role="button">Log out</a>
                    {{else}}
                    <a class="btn btn-primary" href="/login" role="button">Log in</a>
                    <a class="btn btn-outline-primary" href="/register" role="button">Sign up</a>
                    {{end}}
                </div>
            </div>
        </div>
    </nav>

    <main class="post-form">
        <form class="w-100 needs-validation" action="/createpost" method="POST" novalidate>
            <div class="post-heading">
                <h1>Creating a post</h1>
            </div>
            <div class="post-form-main">
                <div class="post-form-fields">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="titleIn" name="titleIn" placeholder="Post title" required>
                        <label for="titleIn">Title</label>
                        <div class="invalid-feedback">
                            Please add a title to your post.
                        </div>
                    </div>

                    <div class="form-floating">
                        <textarea type="text" class="form-control" id="contentIn" name="contentIn"
                            placeholder="Post content" style="height: 100px" required></textarea>
                        <label for="contentIn">Content</label>
                        <div class="invalid-feedback">
                            Please add the contents of your post.
                        </div>
                    </div>

                    <div class="post-tags">
                        <p>Tags</p>
                        {{ range .Tags }}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value={{.Id}} id={{.Id}} name="tag">
                            <label class="form-check-label" for={{.Id}}>
                                {{ .Name }}
                            </label>
                        </div>
                        {{ end }}
                    </div>
                </div>
                <a href="/"><button class="btn btn-primary" type="submit">Publish post</button></a>
            </div>
        </form>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
{{ end }}
