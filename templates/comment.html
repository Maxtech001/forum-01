{{define "comment"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
    <!-- Navbar -->
    {{ template "navbar" .User_id }}

    <!-- Main content -->
    <main class="post-form">

        <!-- Heading -->
        <div class="post-header w-100">
            <h1>{{ .Post.Title }}</h1>
            <div class="header-footer w-100">
                <p>by {{ .Post.User_id }} | {{ formatTime .Post.Time }}</p>
                <div class="post-info">
                    {{ range .Post.Tags }}
                    <div class="tag-bubble">
                        {{ .Name }}
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>

        <!-- Post content and comments -->
        <div class="content-comments w-100">
            {{ template "contentbox" .Post}}
            <form class="w-100 needs-validation" action="/createpost" method="POST" novalidate>
                <div class="comment-form-main">
                    <div class="post-form-fields w-100">    
                        <div class="form-floating w-100">
                            <textarea type="text" class="form-control" id="commentIn" name="commentIn"
                                placeholder="Post content" style="height: 100px" required></textarea>
                            <label for="commentIn">Comment</label>
                            <div class="invalid-feedback">
                                Please add the contents of your comment.
                            </div>
                        </div>
                    </div>
                    <a href="/commentauth/{{.Post.Id}}"><button class="btn btn-primary" type="submit">Comment</button></a>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
{{ end }}
