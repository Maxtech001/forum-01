{{ define "navbar" }}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Knitterverse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/aboutus">About us</a>
            </div>
            <div class="nav-left d-flex">
                {{ if . }}
                <span class="navbar-text">
                    Hello, {{ . }}!
                </span>
                <a class="btn btn-primary" href="/createpost" role="button">Create a post</a>
                <a class="btn btn-outline-primary" href="/logout" role="button">Log out</a>
                {{else}}
                <a class="btn btn-primary" href="/login" role="button">Log in</a>
                <a class="btn btn-outline-primary" href="/register" role="button">Sign up</a>
                {{end}}
            </div>
        </div>
    </div>
</nav>
{{ end }}
