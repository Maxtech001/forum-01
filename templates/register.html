{{define "register"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Knitterverse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body class="text-center">
    <main class="form-login  w-100 m-auto"></div>
        <form action="/registerauth" method="POST">
            <h1 class="logo">Knitterverse</h1>
            <h2>Let's get to know each other!</h2>
            <div class="form-main">
                <div class="form-fields">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="emailUP" name="emailUP" placeholder="name@example.com">
                        <label for="emailUP">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="usernameUp" name="usernameUp" placeholder="KoodJohvi24">
                        <label for="usernameUp">Username</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="passwordUp" name="passwordUp" placeholder="Password">
                        <i class='bx bx-hide eye-icon'></i>
                        <label for="passwordUp">Password</label>
                    </div>
                </div>
                <button class="btn btn-primary w-100 m-auto" type="submit">Sign up</button>

                <div class="form-link">
                    <span>Already a member? <a href="/login">Log in</a></span>
                </div>
            </div>
        </form>
    </main>
    <!-- JavaScript -->
    <script src="/js/script.js"></script>
</body>
</html>
{{ end }}
